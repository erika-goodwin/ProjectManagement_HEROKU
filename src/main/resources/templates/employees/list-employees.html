<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"> </head>
<body>
  
  <nav th:replace="layouts :: navbar"></nav>

	<div class="container">
	
		<h4>Current Employee</h4>
		<hr/>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">New Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email address</th>
				</tr>
			</thead>
		
			<tbody>
				<tr th:each="field: ${employeeList}">
					<td th:text="${field.firstName}"></td>
					<td th:text="${field.lastName}"></td>
					<td th:text="${field.email}"></td>
				</tr>
			</tbody>
		</table>
		
	</div>
  </body>
</html>
